<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>8-BLOCKS</title>
</head>
<body>

<header>
    <nav>
        <ul>
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
        </ul>
    </nav>
</header>

<main>
    <article>
        <section>
            <h1>Heading 1</h1>
            <p>A paragraph of text.</p>
        </section>
        <section>
            <h1>Heading 2</h1>
            <p>A paragraph of text.</p>
        </section>
    </article>
    <aside>
        <ul>
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
        </ul>
    </aside>
</main>

<footer>
    <p>A paragraph with copyright message.</p>
</footer>

</body>
</html>
